<div class="bg-transparent md:background mx-auto p-5">
  <header class="flex gap-2 w-full container mx-auto mb-10 md:mb-0 md:text-center">
    <img class="h-8" src="logotipoWhite.svg" alt="logotipo" />

    <h1 class="text-white text-lg font-bold">{{ title }}</h1>
  </header>
  <app-dynamic-sidebar
    class="flex w-full justify-center"
    [imageUrl]="imageUrl"
    [title]="title"
    [textContent]="textContent"
  >
  </app-dynamic-sidebar>
</div>
