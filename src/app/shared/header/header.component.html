<div class="bg-transparent hidden lg:block lg:background mx-auto p-5 bg-img">
  <header class="flex gap-2">
    <img class="h-8" src="logotipoWhite.svg" alt="logotipo" />
    <h1 class="text-white text-subheading font-bold">{{ title }}</h1>
  </header>
  <div class="flex h-screen">
    <div class="flex flex-col justify-around items-center">
      <img [src]="imageUrl" alt="imagem menino com pastas" class="text-white" />
      <h2 class="text-white font-bold text-subtitleLarge">{{ title }}</h2>
      <p class="text-subheading text-white text-center font-sans">{{ textContent }}</p>
    </div>
  </div>
</div>
