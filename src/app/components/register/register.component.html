<div class="flex flex-col md:flex-row w-full justify-around items-center">
  <app-dynamic-sidebar
    class="flex w-full min-w-[570px] min-h-[570px]"
    [imageUrl]="imageUrl"
    [title]="title"
    [textContent]="textContent"
  >
  </app-dynamic-sidebar>

  <div class="flex flex-col mt-10 md:mt-0 justify-center items-center w-full">
    <div
      class="flex flex-col relative justify-center items-center max-w-sm bg-white p-8 rounded-m w-full min-h-[570px] shadow-lg"
    >
      <h2 class="text-primary-950 text-subtitle font-bold text-3xl mb-0 text-center">
        Comece agora
      </h2>
      <p class="leading-relaxed my-2 text-neutral-400 text-subtext text-center">Crie sua conta</p>
      <form class="w-full" [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="relative mb-4">
          <label for="name" class="leading-7 text-sm text-primary-900 w-full font-semibold">
            Nome
          </label>
          <input
            formControlName="nome"
            type="text"
            id="name"
            name="name"
            placeholder="Seu nome"
            class="w-full bg-slate-100 rounded-m border border-gray-300 focus:border-primary focus:ring-2 focus:bg-slate-50 focus:ring-primary text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"
          />
        </div>

        <div class="relative mb-4">
          <label for="email" class="leading-7 text-sm text-primary-900 w-full font-semibold">
            Email
          </label>
          <input
            formControlName="email"
            type="email"
            id="email"
            name="email"
            placeholder="Seu email"
            class="w-full bg-slate-100 rounded-m border border-gray-300 focus:border-primary focus:ring-2 focus:bg-slate-50 focus:ring-primary text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"
          />
        </div>
        <div class="relative mb-4">
          <label for="password" class="leading-7 text-sm text-primary-900 w-full font-semibold">
            Senha
          </label>
          <div class="relative">
            <input
              formControlName="senha"
              [type]="showPassword ? 'text' : 'password'"
              id="password"
              name="password"
              placeholder="Sua senha"
              class="w-full bg-slate-100 rounded-m border border-gray-300 focus:border-primary focus:ring-2 focus:bg-slate-50 focus:ring-primary text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"
            />
            <i class="mx-auto my-auto absolute top-2 right-2 cursor-pointer">
              <img
                [src]="showPassword ? 'hide.svg' : 'show.svg'"
                (click)="toggleVisibilityPassword()"
              />
            </i>
          </div>
        </div>

        <div class="relative mb-4">
          <label
            for="confirmPassword"
            class="leading-7 text-sm text-primary-900 w-full font-semibold"
          >
            Confirme sua senha
          </label>
          <div class="relative">
            <input
              formControlName="confirmarSenha"
              [type]="showConfirmPassword ? 'text' : 'password'"
              id="confirmPassword"
              name="confirmPassword"
              placeholder="Sua senha"
              class="w-full bg-slate-100 rounded-m border border-gray-300 focus:border-primary focus:ring-2 focus:bg-slate-50 focus:ring-primary text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"
            />
            <i class="mx-auto my-auto absolute top-2 right-2 cursor-pointer">
              <img
                [src]="showConfirmPassword ? 'hide.svg' : 'show.svg'"
                (click)="toggleVisibilityConfirmPassword()"
              />
            </i>
          </div>
        </div>

        <div class="flex justify-center items-center w-full">
          <button
            [disabled]="!form.valid"
            type="submit"
            class="text-white border-0 rounded-m py-2 px-8 focus:outline-none bg-primary-400 hover:bg-primary-500 font-bold w-full text-text disabled:bg-neutral-400 disabled:cursor-not-allowed"
          >
            Registrar
          </button>
        </div>
      </form>

      <p class="text-slate-400 mt-3 text-center text-text">
        Tem uma conta?
        <a [routerLink]="['/login']" class="text-primary-400 hover:text-primary-500 hover:underline"
          >Conecte-se</a
        >
      </p>
    </div>
  </div>
</div>
