<div class="grid grid-cols-1 md:grid-cols-2 gap-10 py-12 justify-items-center">
  <app-dynamic-sidebar
    [imageUrl]="'sapiens.svg'"
    [title]="'NuvemConnect'"
    [textContent]="
      'NuvemConnect é uma solução que simplifica o gerenciamento de plataformas de armazenamento em nuvem amplamente utilizadas, como Google Drive, Mega e OneDrive.'
    "
  >
  </app-dynamic-sidebar>

  <div class="max-w-sm grid grid-cols-1 bg-white rounded-lg p-8">
    <h2 class="text-gray-900 text-subtitulo font-bold title-font mb-5 text-center">
      Bem Vindo de volta!
    </h2>
    <p class="leading-relaxed my-2 text-slate-400 text-subtexto">
      Insira suas credenciais para acessar sua conta
    </p>
    <form>
      <div class="relative mb-4">
        <label for="email" class="leading-7 text-sm text-gray-600"> Email </label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Digite seu email"
          class="w-full bg-slate-100 rounded border border-gray-300 focus:border-primary focus:ring-2 focus:bg-slate-50 focus:ring-primary text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"
        />
      </div>
      <div class="relative mb-4">
        <label for="password" class="leading-7 text-sm text-gray-600"> Senha </label>
        <input
          type="text"
          id="password"
          name="password"
          placeholder="Digite sua senha"
          class="w-full bg-slate-100 rounded border border-gray-300 focus:border-primary focus:ring-2 focus:bg-slate-50 focus:ring-primary text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"
        />
      </div>
      <div class="flex items-center justify-end underline">
        <a href="#" class="text-subtexto mb-2">Esqueceu sua senha?</a>
      </div>

      <div class="grid grid-cols-1">
        <button
          class="text-white bg-primary border-0 rounded-lg py-2 px-8 focus:outline-none hover:bg-sky-600 font-bold text-lg"
        >
          Entrar
        </button>
      </div>
    </form>

    <p class="text-subtexto text-slate-400 mt-3 text-center">
      Não tem uma conta?
      <a href="#" class="text-indigo-500 hover:text-indigo-700 hover:underline"
        >Crie sua conta aqui</a
      >
    </p>
    <div class="flex justify-around my-5">
      <span class="inline-block h-0.5 w-16 rounded bg-slate-400 mt-3 mb-6"></span>
      <p class="text-subtexto text-slate-400">Ou faça login com</p>
      <span class="inline-block h-0.5 w-16 rounded bg-slate-400 mt-3 mb-6"></span>
    </div>
    <button
      class="flex justify-center align-middle text-slate-700 bg-white border rounded-md py-2 px-8 focus:outline-none hover:bg-slate-100 font-bold text-lg"
    >
      <img src="google.svg" class="mr-1" />
      <span class="my-auto"> Google </span>
    </button>
  </div>
</div>
