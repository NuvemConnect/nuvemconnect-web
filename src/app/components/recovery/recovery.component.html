<div class="flex flex-col md:flex-row w-full justify-around items-center">
  <div
    class="flex flex-col relative justify-center items-center max-w-md bg-white p-8 rounded-3xl w-full min-h-[650px]"
  >
    <a [routerLink]="['/login']" alt="voltar" aria-label="voltar">
      <img class="button-back" src="botaoVoltar.svg" alt="" srcset="" />
    </a>
    <h2 class="subtitle">Esqueci minha senha</h2>
    <p class="secondary-text text-center">
      Se você esqueceu sua senha, por favor digite seu e-mail abaixo para restaurar a senha.
    </p>
    <form class="w-full max-w-sm" [formGroup]="recoveryForm" (ngSubmit)="onSubmit()">
      <div class="relative mb-4">
        <label for="email" class="label"> Email </label>
        <input
          formControlName="email"
          type="email"
          id="email"
          name="email"
          placeholder="Digite seu email"
          class="input"
        />
      </div>

      <div class="flex justify-center items-center w-full">
        <button [disabled]="!recoveryForm.valid" type="submit" class="button-primary">
          Enviar código
        </button>
      </div>
    </form>
  </div>
</div>
