<div class="flex flex-col md:flex-row w-full justify-around items-center">
  <app-dynamic-sidebar
    class="flex w-full p-8"
    [imageUrl]="imageUrl"
    [title]="title"
    [textContent]="textContent"
  >
  </app-dynamic-sidebar>

  <div class="flex flex-col mt-10 md:mt-0 justify-center items-center w-full">
    <div
      class="flex flex-col justify-center items-center max-w-sm bg-white p-8 rounded-m w-full min-h-96"
    >
      <h2 class="text-primary-950 font-bold text-3xl mb-0 text-center">Esqueci minha senha</h2>
      <p class="leading-relaxed my-2 text-neutral-400 text-subtext">
        Se vocÃª esqueceu sua senha, por favor digite seu e-mail abaixo para restaurar a senha.
      </p>
      <form class="w-full">
        <div class="relative mb-4">
          <label for="email" class="leading-7 text-sm text-gray-600 w-full"> Email </label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Digite seu email"
            class="bg-slate-100 rounded-m border border-gray-300 focus:border-primary focus:ring-2 focus:bg-slate-50 focus:ring-primary text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out w-full"
          />
        </div>

        <div class="flex justify-center items-center w-full">
          <button
            class="text-white border-0 rounded-m py-2 px-8 focus:outline-none bg-primary-400 hover:bg-primary-500 font-bold text-lg w-full text-text"
          >
            Entrar
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
