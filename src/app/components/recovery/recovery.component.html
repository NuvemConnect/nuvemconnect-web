<div class="flex flex-col md:flex-row w-full justify-around items-center">
  <app-dynamic-sidebar
    class="flex w-full justify-center"
    [imageUrl]="imageUrl"
    [title]="title"
    [textContent]="textContent"
  >
  </app-dynamic-sidebar>

  <div class="flex justify-center w-full">
    <div
      class="flex flex-col relative justify-center items-center max-w-sm bg-white p-8 rounded-3xl w-full min-h-[570px] shadow-lg"
    >
      <a [routerLink]="['']" alt="voltar" aria-label="voltar">
        <img
          class="absolute top-4 left-4 p-2 bg-neutral-50 hover:bg-neutral-100 rounded-sm"
          src="botaoVoltar.svg"
          alt=""
          srcset=""
        />
      </a>
      <h2 class="subtitle">Esqueci minha senha</h2>
      <p class="secondary-text text-center">
        Se você esqueceu sua senha, por favor digite seu e-mail abaixo para restaurar a senha.
      </p>
      <form class="w-full max-w-sm" [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="relative mb-4">
          <label for="email" class="label"> Email </label>
          <input
            formControlName="email"
            type="email"
            id="email"
            name="email"
            placeholder="Digite seu email"
            class="input"
          />
        </div>

        <div class="flex justify-center items-center w-full">
          <button [disabled]="!form.valid" type="submit" class="button-primary">
            Enviar código
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
