<div class="flex justify-end items-end">
  <div class="flex flex-col flex-wrap justify-end items-end max-w-[500px] gap-5 mt-10">
    <div class="flex">
      @if (user) {
        <div class="flex flex-col justify-end">
          <p>{{ user.name }}</p>
          <p>{{ user.email }}</p>
        </div>
      } @else {
        <div class="flex flex-col justify-end">
          <p>Usuário não autenticado</p>
        </div>
      }
    </div>
    <button class="button-primary max-w-sm" (click)="logout()">Logout</button>
  </div>
</div>
