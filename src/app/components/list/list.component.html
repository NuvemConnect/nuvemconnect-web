<div class="flex justify-center items-center">
  <div
    class="flex flex-col flex-wrap justify-center items-center mt-2 max-w-[500px] border p-5 shadow-2xl"
  >
    <div class="flex my-5">
      @if (user) {
        <div class="flex flex-col ml-4 justify-center">
          <p>{{ user.name }}</p>
          <p>{{ user.email }}</p>
        </div>
      } @else {
        <div class="flex flex-col ml-4 justify-center">
          <p>Usuário não autenticado</p>
        </div>
      }
    </div>
    <button class="button-primary max-w-sm" (click)="logout()">Logout</button>
  </div>
</div>
